<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular la letra de un Pasaporte</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="escript.js"></script>
</head>
<body>
    <div id="conten__general">
        <div id="titulo__ejercicio"><h1>Cálculo de la letra asociada al número de un pasaporte</h1></div>
        <div id="conten__element">
             <form action="#">
                <input type="number" id="numero" name="numero" autocomplete="off">
                <br><br>
                <input type="text" id="letra">
                <br><br>
                <input type="button" id="boton" value="Calcular" onclick="calcularLetra()">
             </form>
        </div>
    </div>
</body>
</html>
